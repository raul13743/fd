<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-button {
            background: linear-gradient(45deg, #2d2d2d, #800080);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            transform: translateX(-5px);
            background: linear-gradient(45deg, #800080, #b366b3);
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(45deg, #2d2d2d, #800080);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .tax-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #800080;
            background: #1a1a1a;
            color: white;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(45deg, #800080, #b366b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-right: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .sales-table th, .sales-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #800080;
        }

        .sales-table th {
            background: #800080;
            color: white;
        }

        .sales-table tr:hover {
            background: rgba(128, 0, 128, 0.1);
        }

        .summary {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 15px;
            background: rgba(128, 0, 128, 0.1);
            border-radius: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1a1a1a;
            transition: .4s;
            border-radius: 34px;
            border: 1px solid #800080;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: #800080;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2d2d2d;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="catalogo.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Volver al Cat√°logo
        </a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Sistema de Registro de Ventas</h1>
        </div>

        <div class="form-container">
            <form id="salesForm">
                <div class="input-group">
                    <label for="product">Producto:</label>
                    <input type="text" id="product" required>
                </div>
                <div class="input-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="input-group">
                    <label for="price">Precio Unitario:</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="tax-toggle">
                    <label class="switch">
                        <input type="checkbox" id="taxToggle">
                        <span class="slider"></span>
                    </label>
                    <span>Aplicar Impuesto (16%)</span>
                </div>
                <button type="submit">Registrar Venta</button>
                <button type="button" id="removeTaxButton" style="display: none;">Quitar Impuesto</button>
            </form>
        </div>

        <table class="sales-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    <th>Impuesto</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="salesTableBody">
            </tbody>
        </table>

        <div class="summary">
            <div class="summary-item">
                <h3>Total Ventas</h3>
                <p id="totalSales">$0.00</p>
            </div>
            <div class="summary-item">
                <h3>Total Impuestos</h3>
                <p id="totalTax">$0.00</p>
            </div>
            <div class="summary-item">
                <h3>Productos Vendidos</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="summary-item">
                <h3>Venta Promedio</h3>
                <p id="averageSale">$0.00</p>
            </div>
        </div>
    </div>

    <script>
        let sales = [];
        const TAX_RATE = 0.16;

        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const product = document.getElementById('product').value;
            const quantity = parseFloat(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);
            const applyTax = document.getElementById('taxToggle').checked;
            
            const subtotal = quantity * price;
            const tax = applyTax ? subtotal * TAX_RATE : 0;
            const total = subtotal + tax;
            
            const sale = {
                date: new Date(),
                product: product,
                quantity: quantity,
                price: price,
                subtotal: subtotal,
                tax: tax,
                total: total,
                hasTax: applyTax
            };
            
            sales.push(sale);
            updateTable();
            updateSummary();
            
            // Limpiar formulario pero mantener el estado del toggle de impuestos
            const taxState = document.getElementById('taxToggle').checked;
            this.reset();
            document.getElementById('taxToggle').checked = taxState;
        });

        document.getElementById('taxToggle').addEventListener('change', function() {
            document.getElementById('removeTaxButton').style.display = 
                this.checked ? 'inline-block' : 'none';
        });

        document.getElementById('removeTaxButton').addEventListener('click', function() {
            if (sales.length > 0) {
                sales = sales.map(sale => {
                    if (sale.hasTax) {
                        sale.tax = 0;
                        sale.total = sale.subtotal;
                        sale.hasTax = false;
                    }
                    return sale;
                });
                updateTable();
                updateSummary();
                document.getElementById('taxToggle').checked = false;
                this.style.display = 'none';
            }
        });

        function updateTable() {
            const tbody = document.getElementById('salesTableBody');
            tbody.innerHTML = '';
            
            sales.forEach(sale => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sale.date.toLocaleString()}</td>
                    <td>${sale.product}</td>
                    <td>${sale.quantity}</td>
                    <td>$${sale.price.toFixed(2)}</td>
                    <td>$${sale.subtotal.toFixed(2)}</td>
                    <td>$${sale.tax.toFixed(2)}</td>
                    <td>$${sale.total.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateSummary() {
            const totalSales = sales.reduce((sum, sale) => sum + sale.total, 0);
            const totalTax = sales.reduce((sum, sale) => sum + sale.tax, 0);
            const totalProducts = sales.reduce((sum, sale) => sum + sale.quantity, 0);
            const averageSale = totalSales / sales.length || 0;

            document.getElementById('totalSales').textContent = `$${totalSales.toFixed(2)}`;
            document.getElementById('totalTax').textContent = `$${totalTax.toFixed(2)}`;
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('averageSale').textContent = `$${averageSale.toFixed(2)}`;
        }
    </script>
</body>
</html>
