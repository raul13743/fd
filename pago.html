<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M칠todo de Pago</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1f25 0%, #30373d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-title {
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        input:focus {
            outline: none;
            border-color: #6b9fff;
            background: rgba(107, 159, 255, 0.05);
            box-shadow: 0 0 20px rgba(107, 159, 255, 0.1);
        }

        input:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .card-info {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease;
        }

        .btn:hover::after {
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6b9fff 0%, #3b7dff 100%);
            color: white;
            flex: 2;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(107, 159, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 159, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .card-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        /* Animaci칩n de carga del formulario */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Efecto de brillo en los bordes al hacer hover */
        .payment-container:hover {
            box-shadow: 0 8px 32px rgba(107, 159, 255, 0.2);
            border-color: rgba(107, 159, 255, 0.3);
        }

        /* Estilo para campos completados correctamente */
        input:valid:not(:placeholder-shown) {
            border-color: #6bff9f;
            background: rgba(107, 255, 159, 0.05);
        }

        /* Efecto de focus en los labels */
        input:focus + label,
        input:valid:not(:placeholder-shown) + label {
            color: #6b9fff;
            transform: translateY(-5px);
        }

        /* Animaci칩n de shake mejorada */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Estilo para el placeholder */
        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Efecto de pulso en el bot칩n de pagar */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(107, 159, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(107, 159, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(107, 159, 255, 0); }
        }

        .btn-primary:focus {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 class="form-title">M칠todo de Pago</h2>
        <form id="paymentForm">
            <div class="form-group">
                <input type="text" id="cardHolder" required placeholder=" ">
                <label for="cardHolder">Nombre del titular</label>
                <span class="error" id="nameError">Por favor, ingrese un nombre v치lido</span>
            </div>

            <div class="form-group card-number">
                <input type="text" id="cardNumber" required placeholder=" ">
                <label for="cardNumber">N칰mero de tarjeta</label>
                <div class="card-icon" id="cardIcon">游눱</div>
                <span class="error" id="cardError">N칰mero de tarjeta inv치lido</span>
            </div>

            <div class="card-info">
                <div class="form-group">
                    <input type="text" id="expiry" placeholder=" " required>
                    <label for="expiry">Fecha de expiraci칩n</label>
                    <span class="error" id="expiryError">Fecha inv치lida</span>
                </div>

                <div class="form-group">
                    <input type="text" id="cvv" placeholder=" " required>
                    <label for="cvv">CVV</label>
                    <span class="error" id="cvvError">CVV inv치lido</span>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-secondary" id="backButton" onclick="window.location.href='catalogo.html';">Cerrar</button> 
                <button type="submit" class="btn btn-primary">Procesar Pago</button>
            </div>
            

    <script>
        // El JavaScript se mantiene igual que en la versi칩n anterior
        class PaymentForm {
            constructor() {
                this.form = document.getElementById('paymentForm');
                this.cardNumber = document.getElementById('cardNumber');
                this.cardHolder = document.getElementById('cardHolder');
                this.expiry = document.getElementById('expiry');
                this.cvv = document.getElementById('cvv');
                this.backButton = document.getElementById('backButton');

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.cardNumber.addEventListener('input', (e) => this.formatCardNumber(e));
                this.expiry.addEventListener('input', (e) => this.formatExpiry(e));
                this.cvv.addEventListener('input', (e) => this.formatCVV(e));
                this.backButton.addEventListener('click', () => this.handleBack());
            }

            formatCardNumber(e) {
                let value = e.target.value.replace(/\D/g, '');
                let formattedValue = '';
                
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formattedValue += ' ';
                    }
                    formattedValue += value[i];
                }

                e.target.value = formattedValue;
                this.updateCardIcon(value);
            }

            updateCardIcon(number) {
                const firstDigit = number.charAt(0);
                const icon = document.getElementById('cardIcon');
                
                switch(firstDigit) {
                    case '4':
                        icon.textContent = '游눱 Visa';
                        break;
                    case '5':
                        icon.textContent = '游눱 MasterCard';
                        break;
                    case '3':
                        icon.textContent = '游눱 AMEX';
                        break;
                    default:
                        icon.textContent = '游눱';
                }
            }

            formatExpiry(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substr(0, 2) + '/' + value.substr(2);
                }
                e.target.value = value;
            }

            formatCVV(e) {
                e.target.value = e.target.value.replace(/\D/g, '');
            }

            validateCard() {
                const number = this.cardNumber.value.replace(/\s/g, '');
                return number.length >= 13 && number.length <= 16 && this.luhnCheck(number);
            }

            luhnCheck(number) {
                let sum = 0;
                let isEven = false;

                for (let i = number.length - 1; i >= 0; i--) {
                    let digit = parseInt(number[i]);

                    if (isEven) {
                        digit *= 2;
                        if (digit > 9) {
                            digit -= 9;
                        }
                    }

                    sum += digit;
                    isEven = !isEven;
                }

                return sum % 10 === 0;
            }

            validateExpiry() {
                const [month, year] = this.expiry.value.split('/');
                if (!month || !year) return false;

                const currentDate = new Date();
                const currentYear = currentDate.getFullYear() % 100;
                const currentMonth = currentDate.getMonth() + 1;

                const expiryMonth = parseInt(month);
                const expiryYear = parseInt(year);

                return expiryMonth >= 1 && 
                       expiryMonth <= 12 && 
                       (expiryYear > currentYear || 
                       (expiryYear === currentYear && expiryMonth >= currentMonth));
            }

            validateCVV() {
                const cvv = this.cvv.value;
                return /^\d{3,4}$/.test(cvv);
            }

            showError(element, errorId) {
                element.classList.add('shake');
                const errorElement = document.getElementById(errorId);
                errorElement.classList.add('visible');
                setTimeout(() => {
                    element.classList.remove('shake');
                }, 600);
            }

            hideError(errorId) {
                const errorElement = document.getElementById(errorId);
                errorElement.classList.remove('visible');
            }

            handleSubmit(e) {
                e.preventDefault();
                let isValid = true;

                if (this.cardHolder.value.length < 3) {
                    this.showError(this.cardHolder, 'nameError');
                    isValid = false;
                } else {
                    this.hideError('nameError');
                }

                if (!this.validateCard()) {
                    this.showError(this.cardNumber, 'cardError');
                    isValid = false;
                } else {
                    this.hideError('cardError');
                }

                if (!this.validateExpiry()) {
                    this.showError(this.expiry, 'expiryError');
                    isValid = false;
                } else {
                    this.hideError('expiryError');
                }

                if (!this.validateCVV()) {
                    this.showError(this.cvv, 'cvvError');
                    isValid = false;
                } else {
                    this.hideError('cvvError');
                }

                if (isValid) {
                    alert('Pago procesado correctamente');
                    this.form.reset();
                    // Aqu칤 podr칤as redirigir o hacer alguna otra acci칩n
                }
            }

            handleBack() {
                window.history.back(); // Volver a la p치gina anterior
            }
        }

        // Inicializa el formulario de pago
        new PaymentForm();
    </script>
</body>
</html>
