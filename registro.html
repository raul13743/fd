<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NerStep - Registro de Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            perspective: 1000px;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .auth-container {
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            padding: 40px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .auth-container:hover {
            transform: rotateY(10deg);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #121212;
            border: 2px solid #333;
            border-radius: 10px;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }
        .form-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #6a11cb;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4a0080;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-btn {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            background-color: #121212;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background-color: #2a2a2a;
            border-color: #6a11cb;
        }
        .social-btn i {
            font-size: 24px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2>Registro de Usuario</h2>
            <form id="register-form" class="auth-form" onsubmit="redirectToIndex(event)">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Nombre Completo" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Correo Electrónico" required>
                    <div class="form-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fas fa-at"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToIndex(event) {
            // Previene que el formulario se envíe antes de redirigir
            event.preventDefault();
            // Redirige a la página index.html después de "registrarse"
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
